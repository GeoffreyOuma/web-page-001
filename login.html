  background-color: lightblue;

  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.img-container {

}

img.profle {
  width: 20%;
  border-radius: 18em;
}

.container {

}

span.psw {

  padding-top: 16px;

            <label for="">
